<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-4</title>
</head>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Perhitungan Saldo Tabungan</h1>

<form id="savingsForm">
    <label for="saldoInput">Saldo:</label>
    <input type="number" id="saldoInput" required><br><br>
    
    <label for="bungaInput">Bunga (%):</label>
    <input type="number" id="bungaInput" required><br><br>
    
    <label for="waktuInput">Waktu (bulan):</label>
    <input type="number" id="waktuInput" required><br><br>
    
    <button type="button" onclick="hitungSaldo()">Hitung</button>
</form>

<div id="result" class="result"></div>

<script>
function hitungSaldo() {
    // Mendapatkan nilai input
    var saldo = parseFloat(document.getElementById('saldoInput').value);
    var bunga = parseFloat(document.getElementById('bungaInput').value);
    var waktu = parseInt(document.getElementById('waktuInput').value);

    // Validasi input
    if (isNaN(saldo) || isNaN(bunga) || isNaN(waktu) || saldo <= 0 || bunga <= 0 || waktu <= 0) {
        alert('Masukkan nilai yang valid (semua input harus bilangan positif)');
        return;
    }

    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = ''; // Membersihkan hasil sebelumnya

    var saldoAkhir = saldo;
    var bungaPersen = bunga / 100;

    // Perhitungan saldo untuk setiap bulan
    for (var i = 1; i <= waktu; i++) {
        saldoAkhir += saldoAkhir * bungaPersen;
        var resultItem = document.createElement('div');
        resultItem.textContent = 'Saldo Bulan ' + i + ' = Rp. ' + saldoAkhir.toFixed(2);
        resultDiv.appendChild(resultItem);
    }   
}
</script>

</body>
</html>
