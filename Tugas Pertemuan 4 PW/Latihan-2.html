<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Latihan-2</title>
    
  </head>
  <body>
    <h1>Pencarian Akar Persamaan Kuadrat</h1>

    <form id="quadraticForm">
      <label for="aInput">Masukkan nilai a:</label>
      <input type="number" id="aInput" required /><br /><br />

      <label for="bInput">Masukkan nilai b:</label>
      <input type="number" id="bInput" required /><br /><br />

      <label for="cInput">Masukkan nilai c:</label>
      <input type="number" id="cInput" required /><br /><br />

      <button type="button" onclick="hitungAkar()">Hitung</button>
    </form>

    <div id="result"></div>

    <script>
      function hitungAkar() {
        var a = parseFloat(document.getElementById("aInput").value);
        var b = parseFloat(document.getElementById("bInput").value);
        var c = parseFloat(document.getElementById("cInput").value);

        var discriminant = b * b - 4 * a * c;

        if (discriminant < 0) {
          document.getElementById("result").textContent =
            "Akar-akar persamaan tidak real (diskriminan < 0)";
        } else {
          var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
          var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);

          document.getElementById("result").textContent =
            "Akar-akar persamaan: x1 = " +
            x1.toFixed(2) +
            ", x2 = " +
            x2.toFixed(2);
        }
      }
    </script>
  </body>
</html>
